<h1>Сообщение обратной связи</h1>

<p><b>Имя:</b> {{ name }}</p>
<p><b>Телефон:</b> {{ phone }}</p>
<p><b>E-mail:</b> {{ user_email }}</p>

<p><b>Дата и время:</b>{% now "SHORT_DATETIME_FORMAT" %}</p>
